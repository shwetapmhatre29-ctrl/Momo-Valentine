      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }

    .warning {
      color: #ff1e56;
      margin-top: 10px;
      font-weight: bold;
    }

    .float {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
